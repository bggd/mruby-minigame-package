version: '{branch}-ci-{build}'

os: Visual Studio 2015

clone_depth: 1

environment:
  A5_INC_DIR: APPVEYOR_BUILD_FOLDER\Allegro\build\native\include
  A5_LIB_DIR: APPVEYOR_BUILD_FOLDERAllegro\build\native\v140\x64\lib
  A5DEPS_LIB_DIR: APPVEYOR_BUILD_FOLDER\AllegroDeps\build\native\v140\x64\deps\lib


init:
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" amd64
  - set PATH=%PATH%;C:\cygwin\bin;


install:
  - git submodule update --init --recursive
  - nuget install Allegro -Version 5.1.13.1 -ExcludeVersion
  - nuget install AllegroDeps -Version 1.4.0 -ExcludeVersion


build_script:
  - set MRUBY_CONFIG=minigame_build_config.rb
  - ruby mruby\minirake -f mruby\Rakefile


test_script:
  - ruby mruby\minirake test
